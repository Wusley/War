    <div class="modal action js-modal js-modal-simple-attack">
      <div class="update js-update">Update</div>
      <div class="close js-close">X</div>

      <header>
        <h2>Attack</h2>
      </header>


      <section class="js-user">
        <h3>You</h3>
        <div>Score: <small class="js-score"></small></div>
        <div>Name: <small class="js-nick"></small></div>
        <div>Job: <small class="js-job"></small></div>
      </section>

      <section class="js-target">
        <h3>Enemy</h3>
        <div>Score: <small class="js-score"></small></div>
        <div>Name: <small class="js-nick"></small></div>
        <div>Job: <small class="js-job"></small></div>
      </section>

      <form action="javascript:void( 0 )" class="js-form-simple-attack" method="POST">
        <fieldset>
          <legend>Attack</legend>

          <input type="hidden" name="target" class="js-form-target-nick" >

          <label for="title">Titulo attack</label>
          <input type="text" name="title" id="title" >

          <label for="souls">Souls</label>
          <input type="number" name="souls" id="souls" min="0" >

          <label for="skills">Skills</label>
          <textarea name="skills" cols="50" rows="5"></textarea>

          Obs: Skills e Souls custam souls. 1 Soul = 1 soul, skills possuem custos individuais :)

          <input type="submit" class="js-submit" value="Attack">
        </fieldset>
      </form>

      <nav>
        <h3>Skills</h3>
        <ul class="js-skills"></ul>
      </nav>
    </div>

    <div id="map"></div>
