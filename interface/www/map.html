<html>
  <head>
    <title>Mapa</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">

    <style>
      html, body, #map {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>

    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true&language=pt"></script>

    <script>
      function initialize() {
        var mapOptions = {
          zoom: 14,
          center: new google.maps.LatLng( -23.560007, -46.631470 )
        };
        var map = new google.maps.Map(document.getElementById('map'),
            mapOptions);
      }

      google.maps.event.addDomListener(window, 'load', initialize);
    </script>

  </head>
  <body>

    <div id="map"></div>

  </body>
</html>
